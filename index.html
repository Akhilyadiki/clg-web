<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Studen Form</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1></h1>
    <div class="container">
      <div class="header">
        <h2>Student Registration</h2>
      </div>
      <form class="form" id="form">
        <div class="form_control">
          <label>FullName:</label>
          <input
            type="text"
            placeholder="Enter YourFullName"
            id="studentName"
          />
          <i class="check-circle"></i>
          <i class="exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form_control">
          <label>Email</label>
          <input type="email" placeholder="me@mail.com" id="email" />
          <i class="check-circle"></i>
          <i class="exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form_control">
          <label>PhoneNumber:</label>
          <input
            type="number"
            placeholder="Enter PhoneNumber"
            id="phoneNumber"
          />
          <i class="check-circle"></i>
          <i class="exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form_control">
          <label>RollNo:</label>
          <input
            type="text"
            placeholder="Enter RollNo"
            id="rollNo"
          />
          <i class="check-circle"></i>
          <i class="exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form_control">
          <label>Class:</label>
          <input
            type="text"
            placeholder="3rd CSE-B"
            id="className"
          />
          <i class="check-circle"></i>
          <i class="exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form_control">
          <label>Address</label>
          <input
            type="text"
            placeholder="Enter Complete address"
            id="address"
          />
          <i class="check-circle"></i>
          <i class="exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form_control">
          <label>Password</label>
          <input type="password" placeholder="password..." id="password" />
          <i class="check-circle"></i>
          <i class="exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form_control">
          <label>Confirm Password</label>
          <input
            type="password"
            placeholder="confirm password..."
            id="confirmPassword"
          />
          <i class="check-circle"></i>
          <i class="exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <a href="#"><p>Already User? Login!</p></a>
        <button>Register</button>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
